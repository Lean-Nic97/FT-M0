<!DOCTYPE html>
<html>
  <head>
    <title>Box Model</title>
    <style type="text/css">
      .simple {
        width: 500px;
        margin: 20px auto;
        background: red;
        border: black 10px solid;
        margin-bottom: 100px;
      }

      .margen {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border-width: 10px;
        background: gray;
        border: yellow 10px solid;
      }
  

      div {
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
      
      <div class="simple">
        <div>Soy chico</div>
        <div>Soy yo</div>
      </div>
      <div>Hola</div>
      <div class="margen">Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i></div>
      <div class="margen">
        Soy más grande. Porqué si los dos tenemos 500 px de <i>width</i>
        <div class="simple">Absolute</div>
      </div>
      <div>Chau</div>
      <span>hola de vuelta</span>
      <span>hola de vueltaaaaa</span>

  </body>
</html>
